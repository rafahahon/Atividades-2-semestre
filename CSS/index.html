<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>Introducao a estilizacao de paginas</p>
    </div>
    <h2>Seletores</h2>
    <p>Este e um paragrafo normal.</p>
    <p class="destaque">Este e um paragrafo com classe destaque.</p>
    <p id="especial">Este e um paragrafo com id especial</p>

    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300" alt="">

    <h2>Tabela</h2>
    <table>  
        <tr>
            <th>Elemento</th>
            <th>Funcao</th>
        </tr>
        <tr>
            <td>&lt;p&gt;</td> 
            <td>Paragrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>Link</td>
        </tr>
    </table>
    <h2>Botao com efeito</h2>
    <button class="botao">Clique aqui</button>
</body>
</html>
