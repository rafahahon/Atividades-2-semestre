<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaféSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="texto">
            <h1>Cafeteria CaféSS</h1>
            <p>Seja bem-vindo ao nosso cardápio!</p>
        </div>
        <div class="logoBanner">
            <img src="logo.png" alt="logoBanner" width="100px" height="100px">
        </div>
    </div>

    <div class="titulo1">
        <h2>Cafés</h2>
        <p>Surpreenda-se com as opções!</p>
    </div>

    <figure> 
        <img src="cafe.gif" alt="cafe" height="200px" width="300px">
        <figcaption>Café expresso</figcaption>
     </figure>

    <figure> 
    <img src="cha.gif" alt="cha" height="200px" width="300px">
    <figcaption>Chá</figcaption>
    </figure>

    <figure> 
        <img src="matcha.gif" alt="matcha" height="200px" width="300px">
        <figcaption>Matcha</figcaption>
        </figure>

    <div class="titulo2">
        <h2>Sobremesas</h2>
        <p>Surpreenda-se com as opções!</p>
    </div>

    <figure> 
        <img src="panquecas.gif" alt="panquecas" height="200px" width="300px">
        <figcaption>Panquecas</figcaption>
        </figure>

    <figure> 
        <img src="flan.gif" alt="flan" height="200px" width="300px">
        <figcaption>Flan</figcaption>
        </figure>

    <div class="fim">
        <div class="saber">
            <p>Clique para saber mais</p>
            <br>
            <button class="botao">Mais informações</button>
        </div>
        
        <img src="logo.png" alt="logo" width="200px" height="150px">
        <div class="endereco">
            <p>Clique para localização</p>
            <br>
            <button class="botao2">Localização</button>
        </div>
    </div>
</body>
</html>
